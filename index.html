<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Spotify Group Project</title>
    <link rel="icon" type="image/x-icon" src="./assets/img/icons8-spotify-100.png">
</head>
<body class="d-flex flex-column min-vh-100 bg-dark">
    <header class="p-3 mb-2 bg-dark bg-gradient text-white text-center">
        <h1>Spotify Group Project <img src="./assets/img/spotifyicon5.png"></h1>
    </header>
    <main class="container-fluid"> 
        <div class="row">
            <div class="col-12 col-md-3 bg-dark">
                <form class="p-2" id="search-form">
                    <h4 class="text-light">Search for an Artist or Band:</h4>
                    <input id="artist" type="text" class="w-100 form-control" autofocus class="form-input" placeholder="Enter your artist..."/>
                    <div class="mt-2">
                        <button class="btn btn-primary p-2 search-btn w-100" type="submit"><span class="oi oi-magnifying-glass"></span></button>
                    </div>
                </form>
            </div>
            
            <div class="col-12 col-md-9">
                <div class="row border">
                    <div class="card col-12 bg-dark">
                        <h2 class="card-header text-white" id="currentArtist">
                            Artist/Band
                        </h2>
                        <div class="card-body col music text-white" id="artistBody">
                            Biography
                            <p id="artist-bio"></p>
                        </div>
                        <div class="card-body col music text-white" id="artistAlbum">
                            Albums
                        </div>
                        <ul id="songList">
                            <li id="song"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-auto text-center bg-dark text-white">
        <div>Created By</div>
        <a href="https://github.com/camryngoins" class="text-decoration-none" target="_blank">Camryn Goins</a>
        <a href="https://github.com/BKWes" class="text-decoration-none"  target="_blank">Weston Barnes</a>
        <a href="https://github.com/mhabbo01" class="text-decoration-none"  target="_blank">Matthew Habbo</a>
        <a href="https://github.com/MJerich" class="text-decoration-none"  target="_blank">Matt Jerich</a>
    </footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="./assets/js/script.js"></script>
</html>
